<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel='icon' href="<%= BASE_URL %>favicon.ico">
    <title>Prepa 2030</title>

    <meta name="description" content='La Preparatoria Federal por Cooperación "Activo 20-30, Albert Einstein" es reconocida, a nivel nacional, como una de las escuelas del nivel medio superior con mayor nivel académico'>

    <style>
      *{
        padding: 0;
        margin: 0;
      }

      .night-loader {
        background: #1d2023;
        color: #ededed;
      }

      .light-loader {
        background: #ededed;
        color: #1d2023;
      }

      #loadingMain{
        font-family: Helvetica, sans-serif;
        text-align: center;
        position: fixed;
        z-index: 1090;
        display: flex;
        align-items: center;
        justify-content: center; 
        width: 100%;
        height: 100vh;
      }
      #loadingMain span{
        text-transform: uppercase;
        display: block;
      }
      .textLoading{
        font-size: 60px;
        font-weight: 700;
        letter-spacing: 8px;
        margin-bottom: 20px;
        position: relative;
        animation: text 4s infinite;
      }
      @keyframes text {
        30%{
          letter-spacing: 15px;
        }
        85%{
          letter-spacing: 8px;
        }
      }
    </style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but Prepa 2030 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="loadingMain">
      <span class="textLoading">Prepa2030</span>
    </div>

    <div id="app"></div>

    <script>
      if (localStorage.getItem("night")) {
        document.getElementById("loadingMain").classList.add("night-loader")
        document.body.classList.add("night-loader")
      } else {
        document.getElementById("loadingMain").classList.add("light-loader")
        document.body.classList.add("light-loader")
      }
    </script>
  </body>
</html>
